        <div> <!--제목 영역-->
            <h1>지금도 그렇고 미래도 소프트위어 세상입니다!</h1>
            <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>

    <section>
        <h2>회원 가입</h2>
        <article>
            <from name="myForm" method="get" action="welcome.html">
                <!--개인 정보 구역(필수)-->
                <fieldset>
                    <legend>개인정보</legend>
					<ul>
						<li>
							<label for="name" class="title">아이디</label>
							<input type="test"  id="name" placeholder="" autofocus="" required="">
						</li>
						<li>
							<label for="tell" class="title">비밀번호</label>
							<input type="test"  id="tell" placeholder="" autofocus="" required="">
						</li>
					</ul>
                </fieldset>


                <!--추가 정보 구역(선택사항)-->
                <fieldset>
                    <legend>추가 정보(선택사항)</legend>
                    <ul>
                        
						<li>
							<label for="number" class="title">전화번호</label>
							<input type="text" id="전화번호">
						</li>
						<li>
                            성별
                            <input type="radio" name="sex" id="남"  value="남" checked> 남
                            <input type="radio" name="여" id="여"  value="여"> 여
							
						</li>
						<li>
							
						</li>
					</ul>
                </fieldset>

                <!--버튼영역-->
                <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시작성">
                </div>
            </from>
        </article>

    </section>
    
    <footer>
